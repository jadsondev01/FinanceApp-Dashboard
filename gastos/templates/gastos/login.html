<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - FinanceApp</title>
    <style>
        body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#0f172a; color:white; }
        .login-box { background:#1e293b; padding:30px; border-radius:12px; width:300px; text-align:center; }
        input { width:90%; padding:10px; margin:10px 0; border-radius:8px; border:none; }
        button { padding:10px 20px; border:none; border-radius:8px; background:#22c55e; color:white; font-weight:bold; cursor:pointer; }
        a { color:#2563eb; text-decoration:none; display:block; margin-top:10px; }
        .message { margin:10px 0; color:#f87171; }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Login</h2>

    {% if form.errors %}
        <div class="message">Usuário ou senha inválidos</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }}<br>
        {{ form.username }}<br>
        {{ form.password.label_tag }}<br>
        {{ form.password }}<br>
        <button type="submit">Entrar</button>
    </form>

    <a href="{% url 'registrar' %}">Criar conta</a>
</div>
</body>
</html>
