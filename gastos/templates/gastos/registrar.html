<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar - FinanceApp</title>
    <style>
        body { 
            font-family: Arial; 
            display:flex; 
            justify-content:center; 
            align-items:center; 
            height:100vh; 
            background:#0f172a; 
            color:white; 
        }
        .register-box { 
            background:#1e293b; 
            padding:30px; 
            border-radius:12px; 
            width:300px; 
            text-align:center; 
        }
        input { 
            width:90%; 
            padding:10px; 
            margin:10px 0; 
            border-radius:8px; 
            border:none; 
        }
        button { 
            padding:10px 20px; 
            border:none; 
            border-radius:8px; 
            background:#22c55e; 
            color:white; 
            font-weight:bold; 
            cursor:pointer; 
        }
        a { 
            color:#2563eb; 
            text-decoration:none; 
            display:block; 
            margin-top:10px; 
        }
        .message { 
            margin:10px 0; 
            padding:8px; 
            border-radius:8px; 
        }
        .success { background:#22c55e; color:white; }
        .error { background:#f87171; color:white; }
    </style>
</head>
<body>
<div class="register-box">
    <h2>Criar Conta</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }}<br>
        {{ form.username }}<br>
        {{ form.password1.label_tag }}<br>
        {{ form.password1 }}<br>
        {{ form.password2.label_tag }}<br>
        {{ form.password2 }}<br>
        <button type="submit">Registrar</button>
    </form>

    <a href="{% url 'login' %}">JÃ¡ tem conta? Entrar</a>
</div>
</body>
</html>
